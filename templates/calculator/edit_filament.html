<!-- templates/calculator/edit_filament.html -->
{% extends "calculator/base.html" %}

{% block title %}ویرایش فیلامنت{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-edit me-2"></i>ویرایش فیلامنت</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.name.id_for_label }}" class="form-label fw-bold">نام فیلامنت</label>
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="{{ form.color.id_for_label }}" class="form-label fw-bold">رنگ</label>
                                {{ form.color }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="{{ form.material.id_for_label }}" class="form-label fw-bold">نوع ماده</label>
                                {{ form.material }}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label fw-bold">مقدار باقی‌مانده (متر)</label>
                                <input type="number" step="0.1" class="form-control" 
                                       name="remaining_amount" value="{{ filament.remaining_amount }}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="{{ form.cost_per_kg.id_for_label }}" class="form-label fw-bold">قیمت (تومان/کیلو)</label>
                                {{ form.cost_per_kg }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>مقدار اولیه:</strong> {{ filament.initial_amount }} متر
                    </div>
                    
                    <div class="d-flex gap-3 justify-content-end mt-4">
                        <a href="{% url 'calculator:view_filament' filament.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>انصراف
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>بروزرسانی
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
